   <!-- Template Carrito -->
    <div class="container">
      <h4>Carrito de compras</h4>
      <table class="table">
        <thead>
          <tr class="text-white">
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" class="text-white" colspan="5">Carrito vacío - comience a comprar!</th>
          </tr>
        </tfoot>
      </table>

      <template id="template-footer">
        <th class="text-white" scope="row" colspan="2">Total productos</th>
        <td class="text-white">10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row" class="text-white">id</th>
        <td class="text-white">Café</td>
        <td class="text-white">1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td class="text-white">$ <span>500</span></td>
      </tr>
    </template>

     <!-- Template Productos -->
