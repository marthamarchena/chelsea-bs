  <main id="productocontenedor" class="margen2">
    <br>
    <div class="container">
      <h1 class="text-white text-center texto"><strong>Menú</strong> </h1>
    </div>
    <div>
      <button id="agregar">
          Productos Prueba
      </button>
    </div>
    <br>

    <div class="row" id="cards"></div>
   <!-- Template Carrito -->
   <div class="container">
    <h4>Carrito de compras</h4>
    <table class="table">
      <thead>
        <tr class="text-white">
          <th scope="col">#</th>
          <th scope="col">Item</th>
          <th scope="col">Cantidad</th>
          <th scope="col">X</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody id="items"></tbody>
      <tfoot>
        <tr id="footer">
          <th scope="row" class="text-white" colspan="5">Carrito Vacío - Comienza a elegir!</th>
        </tr>
      </tfoot>
    </table>

    <div>
     <template id="template-footer">
        <th class="text-white" scope="row" colspan="2">Total productos</th>
        <td class="text-white">10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                Vaciar Carrito
            </button>
        </td>
        <td class="font-weight-bold text-white">$ <span>10</span></td>
    </template>  
    
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-warning" type="button">Finalizar Compra</button>
    </div>
    </div>
    
  <template id="template-carrito">
    <tr>
      <th scope="row" class="text-white">id</th>
      <td class="text-white">Café</td>
      <td class="text-white">1</td>
      <td>
          <button id="agregar" class="btn btn-success btn-sm">
              +
          </button>
          <button class="btn btn-danger btn-sm">
              -
          </button>
      </td>
      <td class="text-white">$ <span class="text-white">500</span></td>
    </tr>
  </template>

     <!-- Template Productos -->
     <template id="template-card">
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-2">
        <div class="card ">
          <img src="" alt="" class="card-img-top">
          <div class="card-body bg-black text-white">
            <h5>Titulo</h5>
            <h6 class="descripcion">descripcion</h6>
            <p>precio</p>
            <button id="agregar" class="btn btn-light">Agregar</button>
          </div>
        </div>
      </div>
    </template>
