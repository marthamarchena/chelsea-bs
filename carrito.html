<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chelsea Beer</title>
  <!-- seo -->
  <meta name="decription" content="Promociones disponibles en cervezas y comida">
  <meta name="keywords" content="promoción, descuento, ladies night, cervecería, cerveza, villa urquiza">
  <!-- estilos -->
  <link rel="stylesheet" href="css/estilos.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-black text-white">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="./imagenes/logochelsea.jpg" alt="logo chelsea" width="80px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="menu.html">Menú</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="cervezas.html">Cervezas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contacto.html">Contacto</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link active" href="carrito.html">
                <button class="btn btn-sm btn-outline-secondary" type="button"> Carrito </button>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <br>
  <main>      

    <div class="container carritodrop col-md-6">
      <h4>Carrito de compras</h4>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">X</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito Vacío - ¿Qué vas a comer hoy?</th>
          </tr>
        </tfoot>
      </table>
      <div>
        
       <template id="template-footer">
          <th scope="row" colspan="2">Total productos</th>
          <td >10</td>
          <td>
              <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                  Vaciar Carrito
              </button>
          </td>
          <td class="font-weight-bold">$ <span>10</span></td>
      </template>  
      
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-warning" type="button">Finalizar Compra</button>
      </div>
      </div>
      
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-success btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>
      
</div>
    
    
  </main>

  <!-- Footer -->
  <footer class="bg-black text-white container-fluid border-top border-2 footer">
    <br>
    <div class="container">
      <div class="row">
        <div class="col-md-5">Av. Triunvirato 3927. CABA</div>
        <div class="col-md-5">Horario: Lunes a Sábado: 17 hrs - 00 Hrs</div>
        <a class="col-md-1" href="https://web.whatsapp.com" target="_blank"><img src="./imagenes/whatsapp.png"
            alt="whatsapp"></a>
        <a class="col-md-1" href="https://www.instagram.com/chelseabeer.ar/?hl=es" target="_blank"><img
            src="./imagenes/instagram.png" alt="instagram"></a>
      </div>
    </div>
    <br>
  </footer>

  
</body>

</html>
